<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
<header>
    <div class="menu_lef_side">
        <a href="#"><img class="logo" src="./img/logo.png" alt="logo"></a>
        <button class="menu_buttons btn_search">
            <img src="./img/search.svg" alt="search"/>
        </button>
    </div>
    <div class="menu_right_side">
        <button class="menu_buttons btn_menu">
            <img src="./img/menu.svg" alt="menu"/>
        </button>
        <button class="menu_buttons btn_profile">
            <img src="./img/profile.svg" alt="profile"/>
        </button>
        <button class="menu_buttons btn_cart">
            <img src="./img/cart.svg" alt="cart"/>
        </button>
    </div>
</header>
<section class="sub_header">
    <div class="sub_header_left">
        <img src="./img/header_model.png" alt="header_model"/>
    </div>

    <div class="sub_header_right">
        <div class="sub_header_logo">
            <h2 class="logo_font">THE BRAND</h2>
            <h3 class="logo_font2">OF LUXERIOUS FASHION</h3>
        </div>
    </div>
</section>
<section class="banners container">
    <div class="banner"><img src="./img/banner1.png" alt="banner1"/></div>
    <div class="banner"><img src="./img/banner2.png" alt="banner1"/></div>
    <div class="banner"><img src="./img/banner3.png" alt="banner1"/></div>
    <div class="large_banner"><img src="./img/banner4.png" alt="banner1"/></div>
</section>
</body>
</html>
